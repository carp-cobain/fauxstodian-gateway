version: v1
plugins:
  - plugin: go
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - grpc_api_configuration=config.yaml
  - name: openapiv2
    out: gen/swagger
    opt:
      - grpc_api_configuration=config.yaml
